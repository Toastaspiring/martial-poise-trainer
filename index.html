<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalista Training Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('backgroundimage.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }

        /* Liquid Glass Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-4px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body class="text-white min-h-screen flex flex-col items-center justify-center p-6">

    <main class="w-full max-w-5xl">

        <!-- Main Glass Container -->
        <div class="glass-panel rounded-[30px] p-12 md:p-16 text-center relative overflow-hidden">

            <!-- Decorative Glow -->
            <div
                class="absolute top-0 left-1/2 -translate-x-1/2 w-2/3 h-1 bg-gradient-to-r from-transparent via-white/40 to-transparent blur-sm">
            </div>

            <h1 class="text-6xl md:text-7xl font-bold text-white mb-4 tracking-tight drop-shadow-md">
                Kalista Training Tools
            </h1>
            <p class="text-xl text-white/90 mb-2 font-medium tracking-wide drop-shadow-sm">
                Master the Martial Poise. Perfect your mechanics.
            </p>
            <p class="text-sm text-white/70 italic mb-12">
                Made by <span class="font-bold text-white">Toastydev</span>
            </p>

            <!-- Lessons Grid -->
            <div class="grid gap-8 md:grid-cols-2 text-left max-w-4xl mx-auto">

                <!-- Lesson Card 1 -->
                <a href="kalista-kiting.html" class="glass-card group block rounded-2xl overflow-hidden relative">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    </div>

                    <div class="h-40 flex items-center justify-center relative z-10">
                        <div
                            class="w-16 h-16 rounded-full bg-white/10 flex items-center justify-center backdrop-blur-sm border border-white/20 group-hover:scale-110 transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="text-white">
                                <path d="M19 12l-7 7-7-7" />
                                <path d="M19 5l-7 7-7-7" />
                            </svg>
                        </div>
                    </div>

                    <div class="p-8 relative z-10">
                        <h3 class="text-2xl font-bold text-white mb-2">Kalista Kiting</h3>
                        <p class="text-white/70 mb-6 leading-relaxed">
                            Learn how to move and kite effectively. Master the jump rhythm.
                        </p>
                        <div
                            class="glass-button inline-flex items-center gap-2 px-6 py-3 rounded-xl text-sm font-bold text-white uppercase tracking-wider">
                            Start Lesson
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </div>
                    </div>
                </a>

                <!-- Lesson Card 2 -->
                <a href="laning-poke-trading.html" class="glass-card group block rounded-2xl overflow-hidden relative">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-blue-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                    </div>

                    <div class="h-40 flex items-center justify-center relative z-10">
                        <div
                            class="w-16 h-16 rounded-full bg-white/10 flex items-center justify-center backdrop-blur-sm border border-white/20 group-hover:scale-110 transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="text-white">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="22" y1="12" x2="18" y2="12"></line>
                                <line x1="6" y1="12" x2="2" y2="12"></line>
                                <line x1="12" y1="6" x2="12" y2="2"></line>
                                <line x1="12" y1="22" x2="12" y2="18"></line>
                            </svg>
                        </div>
                    </div>

                    <div class="p-8 relative z-10">
                        <h3 class="text-2xl font-bold text-white mb-2">Laning Poke Trading</h3>
                        <p class="text-white/70 mb-6 leading-relaxed">
                            Learn how to trade effectively in lane. Master poke patterns.
                        </p>
                        <div
                            class="glass-button inline-flex items-center gap-2 px-6 py-3 rounded-xl text-sm font-bold text-white uppercase tracking-wider">
                            Start Lesson
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </div>
                    </div>
                </a>

            </div>
        </div>

    </main>

</body>

</html>
