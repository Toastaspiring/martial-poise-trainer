<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalista Mechanics Trainer (Static UI)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="flex items-center gap-3">
            <h1 class="text-emerald-400 font-bold text-lg tracking-tight">Martial Poise</h1>
            <div class="h-4 w-px bg-slate-700 mx-2"></div>
            <div class="stat-group">
                <div class="stat-item" title="Damage Per Second">
                    <span class="stat-label">DPS</span>
                    <span class="stat-value dps-value" id="dps">0</span>
                </div>
                <div class="stat-item" title="Successful Dashes">
                    <span class="stat-label">Dashes</span>
                    <span class="stat-value dash-value" id="score">0</span>
                </div>
                <div class="stat-item" title="Missed Rhythm">
                    <span class="stat-label">Misses</span>
                    <span class="stat-value miss-value" id="misses">0</span>
                </div>
                <!-- MOVED DMG HERE -->
                <div class="stat-item hidden sm:flex" title="Total Damage">
                    <span class="stat-label">DMG</span>
                    <span class="stat-value text-slate-400" id="totalDamage">0</span>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4">

            <!-- Chase Toggle Switch -->
            <div class="flex items-center gap-2 cursor-pointer" id="chaseToggleContainer"
                title="Toggle Chase Mode (F6)">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider select-none">Chase</span>
                <button id="chaseToggleSwitch"
                    class="chase-switch w-10 h-5 bg-slate-800 rounded-full relative transition-colors duration-200 ease-in-out border border-slate-600 focus:outline-none"
                    aria-pressed="false">
                    <div id="chaseToggleKnob"
                        class="chase-knob w-3 h-3 bg-slate-400 rounded-full absolute top-[3px] left-[3px] transition-transform duration-200 ease-in-out shadow-sm pointer-events-none">
                    </div>
                </button>
            </div>

            <button id="toggleMenuBtn" class="icon-btn flex items-center gap-2">
                <span>Settings</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Advanced Menu -->
    <div class="advanced-menu" id="advancedMenu">

        <!-- Stats Config -->
        <div class="menu-section">
            <div class="flex justify-between items-center mb-2">
                <span class="text-emerald-400 font-bold text-sm">Player Stats</span>
                <span id="windupDisplay" class="text-orange-300 font-mono text-xs">0.519s Windup</span>
            </div>

            <div class="mb-4">
                <div class="flex justify-between items-end mb-1">
                    <label class="control-label">Attack Speed</label>
                    <span id="asDisplay" class="text-emerald-400 font-bold text-sm">0.694</span>
                </div>
                <input type="range" id="asSlider" min="0.694" max="2.5" step="0.01" value="0.694"
                    class="accent-emerald-500">
            </div>

            <div class="mb-4">
                <label class="control-label">Boots (Speed & Range)</label>
                <select id="bootsSelect"
                    class="w-full bg-slate-800 border border-slate-600 rounded text-sm text-slate-200 p-2 focus:border-emerald-500 outline-none">
                    <option value="0">No Boots (Tier 0)</option>
                    <option value="1">Boots of Speed (Tier 1)</option>
                    <option value="2" selected>Berserker's (Tier 2)</option>
                </select>
                <div class="text-[10px] text-slate-500 mt-1" id="dashRangeText">
                    Range: 280 (Back) / 180 (Fwd)
                </div>
            </div>
        </div>

        <!-- Enemy Config -->
        <div class="menu-section">
            <span class="text-red-400 font-bold text-sm mb-2 block">Enemy Config</span>

            <div class="mb-3">
                <div class="flex justify-between items-end mb-1">
                    <label class="control-label">Movement Speed</label>
                    <span id="chaseSpeedDisplay" class="text-slate-200 font-bold text-xs">340</span>
                </div>
                <input type="range" id="chaseSpeedSlider" min="200" max="550" step="5" value="340"
                    class="accent-red-500">
            </div>

            <div class="mb-3">
                <div class="flex justify-between items-end mb-1">
                    <label class="control-label">Attack Damage</label>
                    <span id="enemyAdDisplay" class="text-slate-200 font-bold text-xs">60</span>
                </div>
                <input type="range" id="enemyAdSlider" min="10" max="200" step="5" value="60" class="accent-red-500">
            </div>

            <div class="mb-2">
                <div class="flex justify-between items-end mb-1">
                    <label class="control-label">Attack Range</label>
                    <span id="enemyRangeDisplay" class="text-slate-200 font-bold text-xs">150</span>
                </div>
                <input type="range" id="enemyRangeSlider" min="50" max="400" step="10" value="150"
                    class="accent-red-500">
            </div>
        </div>

        <!-- Controls Reference (Auto-Updates) -->
        <div class="menu-section">
            <span class="text-blue-400 font-bold text-sm mb-3 block">Controls & Binds</span>
            <div class="text-xs text-slate-400 space-y-3">
                <div class="flex justify-between items-center">
                    <span>Attack Move</span>
                    <div class="flex items-center gap-1">
                        <span class="key-badge" id="badgeAmKey" title="Click to Rebind">Q</span>
                        <span class="text-slate-600">+</span>
                        <span class="key-badge static">LMB</span>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <span>Stop Command</span>
                    <span class="key-badge" id="badgeStopKey" title="Click to Rebind">S</span>
                </div>
                <div class="flex justify-between items-center">
                    <span>Reset Run</span>
                    <span class="key-badge" id="badgeResetKey" title="Click to Rebind">R</span>
                </div>
                <div class="flex justify-between items-center">
                    <span>Movement / Dash</span>
                    <span class="key-badge" id="badgeMoveBtn" title="Click to Toggle Mouse Button">RMB</span>
                </div>
            </div>
        </div>

        <button id="resetBtn"
            class="w-full py-2 bg-slate-700 hover:bg-slate-600 rounded text-sm font-bold transition text-slate-200 mt-2">Reset
            Position</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module" src="js/app.js"></script>
</body>

</html>
